<section class="gallery">
  <h1>Our Creations</h1>
  <p>Every moment captured with love â€” explore our collection of wedding invitations and gifts.</p>

  <div class="gallery-grid">
    <div class="gallery-item"><img src="images/invite1.jpg" alt="Wedding Invitation"></div>
    <div class="gallery-item"><img src="images/invite2.jpg" alt="Gift Box"></div>
    <div class="gallery-item"><img src="images/invite3.jpg" alt="Thank You Card"></div>

    <div class="gallery-item"><img src="images/invite6.jpg" alt="Personalized Gift"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>
</section>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.querySelector('.close');
  const images = document.querySelectorAll('.gallery-item img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target !== lightboxImg) {
      lightbox.style.display = 'none';
    }
  });
</script>
